<script>
    var app = new Vue({
        el: '#app',
        data: {
            author: "团子组",
            images: [
            ]
        },
        methods: {
            // GET /image
            getImages() {
                $.ajax({
                    url: "image",
                    type: "get",
                    context: this,
                    success: function(data, status) {
                        // 此处的代码在浏览器收到响应之后, 才会执行到
                        // 参数中的 data 这就相当于收到的 HTTP 响应中的 body 部分
                        this.images = data;
                        $('#app').resize();
                    }
                })
            },
            remove(imageId) {
                $.ajax({
                    url: "image?imageId=" + imageId,
                    type: "delete",
                    context: this,
                    success: function(data, status) {
                        this.getImages();
                        // 弹出对话框
                        alert("删除成功!");
                    }
                })
            }
        }
    })

    app.getImages();
</script>
